
server:
  port: 9090

spring:
  application:
    name: API-GATEWAY
  config:
    import: configserver:http://localhost:9262
  cloud:
    gateway:
      routes:
        - id : ORDERSERVICE
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/order/**
        - id: PRODUCTSERVICE
          uri: lb://PRODUCTSERVICE
          predicates:
            - Path=/product/**
        - id: PAYMENTSERVICE
          uri: lb://PAYMENTSERVICE
          predicates:
            - Path=/order/**